<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="furama_resort.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row"
            style="background-repeat: no-repeat; background-image: url(https://checkindanang.com/uploads/image/khach-san/furama/furama-resort-khu-nghi-duong-dang-cap-hang-dau-viet-nam-1.jpg);">
            <div class="col-mg-2">
                <img width="500 rem" src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" alt="">
            </div>

            <div class="col-mg-2">
                <p
                    style="color: rgb(0, 0, 0); float: right; margin-right: 55px; margin-top: -420px; font-size: 3.5rem; text-align: center;">
                    Đặng
                    <br>
                    Nhật
                    <br>
                    Huy
                </p>
            </div>
        </div>


        <!-- navbar -->

        <div class="row">
            <nav class="navbar navbar-expand-lg bg-success">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link" href="#">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link" href="#">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link" href="#">Service</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link" href="#">Contract</a>
                            </li>

                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <!-- sidebar + body -->
        <div class="row">
            <div class="col-lg-2">
                <ul class="list-group vh-100" style="border: 1px solid #007115">
                    <li class="list-group-item" aria-current="true">An active item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>

            <div style="background-color: green;" class="col-lg-10 vh-100">
                body
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
